<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码记事本</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css"/>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<div class="index-main">
    <header class="layui-elip">网站密码列表</header>
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
            class="layui-icon layui-icon-delete"></i>删除</a>
</script>

<script type="text/html" id="addBar">
    <a class="layui-btn layui-btn-normal" lay-event="add"><i class="layui-icon layui-icon-add-circle-fine "></i>新增</a>
</script>

<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
